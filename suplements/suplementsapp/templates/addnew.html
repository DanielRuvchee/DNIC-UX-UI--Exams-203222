{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
         body, html {
            
            background-color: rgb(177, 187, 177);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Supplements Daniel Ruvcheski</a>
          <img src="{% static 'mysite/images.png' %}" class="m-auto">
        </div>
      </nav>

    <p class="bg-secondary" style="text-align: center; color: darkolivegreen; font-size: 30px; font-weight: bold;">Add New Suplement</p>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" style="width: 80%;margin: auto" method="post"
               enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning bd-rounded">Add New</button>
                </form>
            </div>
        </div>
    </div>


   
    
</body>
