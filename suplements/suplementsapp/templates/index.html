{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Supplements Daniel Ruvcheski</a>
          <img src="{% static 'mysite/images.png' %}" class="m-auto">
        </div>
      </nav>
      <p class="bg-dark">sasdas</p>

      <button class="btn btn-warning bd-rounded float-end">Add new item</button>
    
      <div class="bg-secondary ">
        <div class="container ">
            <div class="row">
                {% for suplement in suplements %}
                <div class="col-md-4">
                    <div class="card mb-4" onclick="window.location.replace('suplement_detail/{{ suplement.id }}')">
                        <a href="" class="text-decoration-none">
                            <img src="{{MEDIA_URL}}{{ suplement.image.url }}" class="card-img-top">
                        </a>
                        <div class="card-body text-center">
                            <h2 class="card-title">{{suplement.name}}</h2>
                            <p class="card-text">Price: {{ suplement.price }} dollars.</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
      </div>

    
    
</body>
</html>

<img src="{% static 'mysite/images' %}" alt="">
