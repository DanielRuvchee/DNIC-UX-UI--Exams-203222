{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>

      body {
        background: gray;
      }

      .navigation {
        height: 200px;
        background-color: darkblue;
        color: gray;
      }

      .button {
        margin-right: 15px;
      }

      .images {
        width: 300px;
        height: 350px;
      }
    </style>
</head>
<body>
  <div>
    <nav class="navbar  navigation" >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Book Store Daniel</span>

        <div class="m-auto" >
          <img src="{% static 'mysite/logo.png' %}" >
        </div>
      </div>
    </nav>
    <div class="p-3 mb-2 bg-info "></div>
  </div>


  <div class="btn btn-primary float-end button">
    <a href="#" class="text-decoration-none " style="color: white; font-weight: 500; ">Add New Book</a>
  </div>
    

  <div class="container">
    <div class="row row-cols-3">
      {% for book in books %}
      <div col-md-4 onclick="window.location.replace('book_detail/{{ book.id }}')">
        <div style="padding: 20px; margin-top: 20px;" class="bg-light">
          <a href="">">
            <img src="{{MEDIA_URL}}{{book.image.url }}" class="card-img-top images">
          </a>

          <div class="card-body text-center">
            <h4 class="card-title">{{book.title}}</h4>
            <p class="card-text">Price: {{ book.price}}$</p>
          </div>
        </div>
        
      </div>
        
      {% endfor %}
    </div>
  </div>
</body>
</html>
