{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>

        body {
          background: gray;
        }
  
        .navigation {
          height: 200px;
          background-color: darkblue;
          color: gray;
        }
  
        .button {
          margin-right: 15px;
        }
  
        .images {
          width: 300px;
          height: 350px;
        }
      </style>
</head>
<body>
    <div>
        <nav class="navbar  navigation" >
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Book Store Daniel</span>
    
            <div class="m-auto" >
              <img src="{% static 'mysite/logo.png' %}" >
            </div>
          </div>
        </nav>
        <div class="p-3 mb-2 bg-info ">
            <p style="text-align: center; font-size: 25px; font-weight: 500; color: gray">Add New Book</p>
        </div>
      </div>


      <div>
        <form action="" style="width: 50%; margin: auto" method="post"
       enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Add Book</button>
        </form>
       </div>
       
</body>
</html>
